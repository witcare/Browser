        width: 600px;

}
    }

</head>
<body>
	<img src="img/100.jpg" alt="Full Background"
		class="full-bg full-bg-bottom animation-pulseSlow">
	<!-- END Full Background -->

	<!-- Login Container -->
	<div id="login-container">
		<h1
			class="text-center text-light push-top-bottom animation-fadeInQuick">
			<strong><img src="img/logo-1.png" height="50px" >&nbsp;&nbsp;离岗登记</strong><br>

		</h1>
		<!-- END Lock Header -->
		<!-- Lock Form -->
		<form action="#" class="form-horizontal push animation-fadeInQuick">
			<div class="form-group">
				<div class="col-xs-12 col-sm-12">
					<div class="input-group input-group-lg">
						<div class="input-group-btn">
							<button type="button"
								class="btn btn-effect-ripple btn-block btn-info">
								<i class="fa fa-barcode"></i>
							</button>
						</div>
						<input type="text" id="q" name="q"
							class="form-control form-control-borderless"
							placeholder="请扫条码"
							onkeydown='if(event.keyCode===13){return false;}'
							onpropertychange="chkProccessTextArea();"
							oninput="chkProccessTextArea();">
						<!-- onkeydown  onkeypress -->
						<div class="input-group-btn">
							<button type="button"
								class="btn btn-effect-ripple btn-block btn-info"
								onclick="chkProccessTextArea();">
								<i class="fa fa-recycle"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group" id="homepagemessageid">
				<div class="col-xs-12">
					<div class="alert alert-info" role="alert" id="homepagemessage"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					   <!-- Table Styles Block -->
                 <div class="block">
                            <!-- Table Styles Title -->
                            <div class="block-title clearfix">
                                <h1>刷卡记录</h1>
                            </div>
                            <!-- END Table Styles Title -->

                            <!-- Table Styles Content -->
                            <div class="table-responsive">
                                <table id="general-table" class="table table-striped table-bordered table-vcenter">
                                    <thead>
                                        <tr>
                                        	  <th>时间</th>
                                        	  <th>工号</th>
                                            <th>姓名</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody style="text-align:center;">
                                    <tr><td>2016-03-09</td><td>80057</td><td>胡斌</td><td>离岗</td></tr>
                                    <tr><td>2016-07-20</td><td>80094</td><td>罗小林</td><td>离岗</td></tr>
                                    <tr><td>2016-08-14</td><td>80088</td><td>刘芳</td><td>离岗</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- END Table Styles Content -->
            </div>
            <!-- END Table Styles Block -->
				</div>
			</div>
		</form>
		<!-- END Lock Form -->
	</div>
	<a id="returnhome" href="#" onclick="myBackbuttonListener();" style="display:block;position:fixed;bottom:8%;right:4%;z-index:1000;">
			<img src="img/home.png" width="50px" height="50px"/>
    </a>
	<!-- END Login Container -->

	<!-- jQuery, Bootstrap, jQuery plugins and Custom JS code -->
	<script src="js/vendor/jquery-2.1.4.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/common.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

	<script type="text/javascript">
		$(function() {
			$("#homepagemessageid").hide();
			$("#homepagemessage").html("");
			document.addEventListener("deviceready", onDeviceReady, false);
			document.addEventListener("backbutton", myBackbuttonListener, false);
			var returnhome_btn = getCookie("returnhome_btn");
    		if(returnhome_btn == "false"){
            	$("#returnhome").hide();
            }else{
            	$("#returnhome").show();
            }
		});
		function myBackbuttonListener() {
			openUrl("index.html");
		}

		function onDeviceReady() {
			
		}

        
	</script>
</body>
</html>
